<div id="modalWindow" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="dataElementConceptModalLabel" aria-hidden="true">

		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			Ã—
		</button>
		<h3>Add Mapping / Extraction Specification</h3>
	</div>
	<div class="modal-body">
		<div id="mappingParameters">
			<div class="input-prepend modal-input">
				<span class="add-on">Content Model</span>
				<input type='text' class="input-block-level" placeholder="Content Model Name" required='required' id="mdrName" value="">
			</div>
			<div class="input-prepend modal-input">
				<span class="add-on">Relationship</span>
				<select class="input-block-level" id="relationship">
					
				</select>
			</div>
			<div class="input-prepend modal-input">

				<input type="text" class="input-block-level" placeholder="Data Element Name" required='required' id="dataElement" value="">
			</div>
		</div>

		<div id="specificationParameters">
			<div class="input-prepend modal-input">
				<span class="add-on">Content Model</span>

			</div>
			<div class="input-prepend modal-input">

		</div>

	</div>
	<div class="modal-footer">

	</div>
</div>
